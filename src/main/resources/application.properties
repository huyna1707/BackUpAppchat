spring.application.name=AppChat
# ===============================
# Database Config
# ===============================
# Ensure the port, database name, username, and password match your MySQL setup.
# If your MySQL runs on 3306, change the port accordingly.
spring.datasource.url=jdbc:mysql://localhost:3307/appchat?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.username=root
spring.datasource.password=
# Explicit driver (helps Hibernate detect DB)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Set dialect to avoid relying on JDBC metadata when connection fails
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# Jackson (format ngày tháng)
# ===============================
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# ===============================
# Server
# ===============================
server.port=8080

